<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700|Merriweather:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="hide-body">
    <header class="hide-header">
      <h1>hide</h1>
    </header>
    <main>
      <p>Currently Hiding:</p>
      <form id="topicForm">
        <input
          type="text"
          id="topic"
          placeholder="describe the content you don't want to see"
          required
        />
      </form>
      <div id="storedContent">
        <p>Keywords:</p>
        <div id="storedKeywords" class="hide-keywords-container">
          <!-- Keywords will be displayed here -->
        </div>
      </div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
