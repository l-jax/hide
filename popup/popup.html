<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700|Merriweather:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="hide-popup-body">
    <header class="hide-popup-header">
      <h1>hide</h1>
    </header>
    <form id="topicForm">
      <input
        type="text"
        id="topic"
        placeholder="describe the content you don't want to see"
        required
      />
      <div class="hide-button-group">
        <button id="undoBtn" type="button">undo</button>
      </div>
    </form>
    <footer class="hide-popup-footer">
      <small id="selHint">what do you want to hide?</small>
    </footer>
    <script src="popup.js"></script>
  </body>
</html>
